<!DOCTYPE html>
<html>
<head>
    <title>Snow Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div align="center"><center>
    <table border="5%" cellpadding="4" cellspacing="4" align="center">
      <tbody><tr>
        <td align="center">
    <canvas id="snowCanvas"></canvas>
    <script src="snow.js"></script>
    <script>
        // Initialize the snow animation
        const snow = new SnowAnimation('snowCanvas', {
            snows: 100,                    // Number of snowflakes
            threadSleep: 80,               // Animation delay in milliseconds
            backgroundImage: 'xmas2.jpg'  // Optional background image
        });
    </script>
      </td>
      </tr>
    </tbody></table>
  </center></div>       
</body>
</html>
