<!DOCTYPE html>
<html>
<head>
    <title>Snow Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="snowCanvas"></canvas>
    <script src="snow.js"></script>
    <script>
        // Initialize the snow animation
        const snow = new SnowAnimation('snowCanvas', {
            snows: 100,                    // Number of snowflakes
            threadSleep: 80,               // Animation delay in milliseconds
            backgroundImage: 'tento1.gif'  // Optional background image
        });
    </script>
</body>
</html>
